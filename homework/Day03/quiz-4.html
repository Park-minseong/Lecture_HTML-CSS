<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			li{
				display: inline;
				border: 1px black solid;
				padding: 10px 20px;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul style="list-style-type: none;" >
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
