<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그</title>
</head>
<body>
    <!--h1+img*2-->
    <h1>이미지 태그</h1>
    <!--width, height 지정 안 할 시 이미지 사이즈 그대로 표출-->
    <img src="images/road.jpg" alt="숲길">
    <img src="images/road.jpg" width="250" height="90" alt="숲길">
    <!--웹에 있는 이미지를 src속성으로 지정가능-->
    <img src="https://s.pstatic.net/shopping.phinf/20220526_12/16ef6859-85ba-475b-9dd2-a7d4dec6230a.jpg?type=f214_292" alt="">
</body>
</html>
